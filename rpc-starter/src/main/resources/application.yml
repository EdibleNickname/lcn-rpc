# 端口号
server:
  port: 82

# actuator监控
management:
  server:
    port: 8081
  endpoints:
    web:
      # 请求的根路径
      base-path: /
      # 暴露所有的端点
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


spring:
  # 配置文件
  profiles:
    active: dev
  #热部署
  devtools:
    restart:
      enabled: true
  #rabbitMq
  rabbitmq:
    addresses: localhost
    port: 5672
    username: demo
    password: 123456
    # 消息消费结果是否回调
    publisher-confirms: true
    virtual-host: /

# Dubbo
dubbo:
  # 注册中心
  application:
    id: dubbo-provider-demo
    name: dubbo-provider-demo
  # 注册中心
  registry:
    id: lcn-rpc-provider
    protocol: zookeeper
    address: localhost
    port: 2181
  # 实现类路径
  scan:
    base-packages: com.can.provider.impl
  # 协议
  protocol:
    id: dubbo
    name: dubbo
    port: 20880


